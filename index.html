<!DOCTYPE html>
<html data-ng-app="pokemonApp">
  <head>
    <meta charset="utf-8">
    <title>PokeDex</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://bootswatch.com/cerulean/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- SCRIPTS -->
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
      </div>
    </nav>
    <div class="container col-md-8 col-md-offset-2">
      <form class="col-md-8 col-md-offset-2" action="index.html" method="post">
        <h3>Enter Pokemon</h3>
        <input type="text" class="form-control" name="name" placeholder="name">
        <input type="text" class="form-control" name="pokedex" placeholder="pokedex #">
        <input type="text" class="form-control" name="evolves_from" placeholder="evolves from">
        <input type="text" class="form-control" name="image" placeholder="image url">
        <button type="submit" class="btn btn-primary">Enter</button>
      </form>
    </div>
  </body>
</html>
